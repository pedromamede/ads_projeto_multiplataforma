<html>
  <head>
    <title>ADS UNIFOR - Projeto Multiplataforma 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="text-center" style="margin-bottom: 50px; padding-top: 30px; padding-bottom: 30px ;background-color: #3737fb; color: white;">
      <h1>ADS UNIFOR - Projeto Multiplataforma 2</h1>
    </div>  
    <div class="container" style="font-size: 1.5rem;">
      <div class="row text-center">
        <h1 class="display-4">Gráfico de barras (ou colunas)</h1>
      </div>
      <hr>
      <div class="row">
        <div class="col-lg-6">
          <form id="chartForm">
            <div class="form-group">
              <label for="dataLabel">Rótulo do dado:</label>
              <input type="text" class="form-control mt-2" id="dataLabel" style="font-size: 2rem">
              <small class="form-text text-muted">Exemplo: Reais</small>
            </div>

            <div class="form-group mt-3">
              <label for="eixoXInput">Valores do eixo X (separados por vírgula):</label>
              <input type="text" class="form-control mt-2" id="eixoXInput" style="font-size: 2rem">
              <small class="form-text text-muted">Exemplo: Janeiro, Fevereiro, Março, Abril, Junho</small>
            </div>

            <div class="form-group mt-3">
              <label for="eixoYInput">Valores do eixo Y (separados por vírgula):</label>
              <input type="text" class="form-control mt-2" id="eixoYInput" style="font-size: 2rem">
              <small class="form-text text-muted">Exemplo: 10, 20, 15, 30, 25</small>
            </div>
        
            <button type="button" class="btn btn-primary mt-5" style="font-size: 2rem" onclick="generateChart()">Gerar gráfico</button>
            <a href="/" class="btn btn-secondary mt-5" style="font-size: 2rem">Voltar</a>
          </form>
        </div>
        <div class="col-lg-6">
          <div id="chartWrapper" class="mt-4">
            <canvas id="lineChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      function generateChart() {
        var dataLabel = document.getElementById('dataLabel').value;
        var eixoXInput = document.getElementById('eixoXInput').value;
        var eixoYInput = document.getElementById('eixoYInput').value;
    
        var valoresEixoX = eixoXInput.split(',').map(function(item) {
          return item.trim();
        });

        var valoresEixoY = eixoYInput.split(',').map(function(item) {
          return parseInt(item.trim(), 10);
        });

        var wrapperElement = document.getElementById('chartWrapper');
        wrapperElement.innerHTML = '';

        var newCanvas = document.createElement('canvas');
        newCanvas.id = 'lineChart';
        wrapperElement.appendChild(newCanvas);

        var chartCanvas = document.getElementById('lineChart');
        var ctx = chartCanvas.getContext('2d');

        var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: valoresEixoX,
            datasets: [{
              label: dataLabel,
              data: valoresEixoY,
              borderWidth: 2,
              fill: false
            }]
          }
          },
        );
      }
    </script>
  </body>
</html>
